    <h1 class="type">Boka bord</h1>
    <div class="bookingform">
      <form>
        <p>
          <label for="name"><b>För- och Efternamn:</b></label>
        </p>
        <input class="br px1" id="name" type="text" size="50" />
        <p>
          <label for="mail"><b>Email:</b></label>
          <input class="br px1" id="mail" type="email" size="50" />
        </p>

        <p>
          <label for="ph"><b>Telefon:</b></label>
        </p>
        <input class="br px1" id="ph" type="tel" />
        <p>
          <label for="pax"><b>Antal personer i sällskapet:</b></label>
        </p>
        <input class="br px1" id="pax" type="number" list="defaultNumbers" />
        <span class="validity"></span>
        <p>
          <label for="else"><b>Övrigt:</b></label>
        </p>
        <textarea
          class="br px1"
          id="else"
          rows="6"
          cols="35"
          minlength="2"
          maxlength="500"
        ></textarea>
        <datalist id="defaultNumbers">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </form>
    </div>

    <div class="kalender">
      <input
        class="br p1"
        type="datetime-local"
        id="datepicker"
        required
      /><br /><br />
      <form onsubmit="alert('Din bokning är mottagen!');">
        <button class="butt butt2 br" style="vertical-align: middle">
          <span>Boka </span>
        </button>
        <script>
          inputfield = document.getElementById("datepicker");
          var date = new Date();
          var hours = date.getHours();
          if (hours < 10) {
            hours = "0" + hours;
          }
          datestring =
            date.getFullYear() +
            "-" +
            (date.getMonth() + 1) +
            "-" +
            date.getDate() +
            "T" +
            hours +
            ":" +
            date.getSeconds();
          inputfield.setAttribute("min", datestring);
        </script>
      </form>
      <div class="br p1 kalender">
        <p>
          Vill ni boka bord för mer än tio personer?<br />Ring eller maila oss
          på:<br />0140-44 45 10<br />info@veganus.se
        </p>
      </div>
    </div>
